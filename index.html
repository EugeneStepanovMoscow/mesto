<!DOCTYPE html>
<html lang="Ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа четвертого спринта">
  <meta name="keywords" content="Места, Фото, Россия">
  <meta name="author" content="Степанов Евгений">
  <title>MESTO</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header">
      <img class="header__logo" src="../images/Logo.svg" alt="Лого">
    </header>
    <main class="content">

      <section class="profile">
        <div class="profile__person">
          <img class="profile__image" src="./images/Cousto.jpg" alt="Кусто">
            <div class="profile__info">
              <h1 class="profile__person-name profile__person-name_overflow">Жак-Ив Кусто</h1>
              <div class="profile__btn-edit">
                <img class="profile__btn-edit-img" src="./images/Pen.svg" alt="Карандаш">
              </div>
              <p class="profile__person-description profile__person-description_overflow">Исследователь океана</p>
            </div>
        </div>
        <div class="profile__btn-add">
          <img class="profile__btn-add-img" src="./images/Plus.svg" alt="Плюс">
        </div>
      </section>

      <section class="places">
        <div class="place">
          <img class="place__image" src="./images/Elbrus.jpg" alt="Ельбрус">
          <div class="place__title">
            <h2 class="place__name">Карачаево-Ч...</h2>
            <img class="place__like" src="./images/Heart.svg" alt="Лайк">
          </div>
        </div>
        <div class="place">
          <img class="place__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
          <div class="place__title">
            <h2 class="place__name">Карачаевск</h2>
            <img class="place__like" src="./images/Heart.svg" alt="Лайк">
          </div>
        </div>
        <div class="place">
          <img class="place__image" src="./images/Elbrus2.jpg" alt="Ельбрус">
          <div class="place__title">
            <h2 class="place__name">Гора Эльбрус</h2>
            <img class="place__like" src="./images/Heart.svg" alt="Лайк">
          </div>
        </div>
        <div class="place">
          <img class="place__image" src="./images/Dombai2.jpg" alt="Домбай">
          <div class="place__title">
            <h2 class="place__name">Домбай</h2>
            <img class="place__like" src="./images/Heart.svg" alt="Лайк">
          </div>
        </div>
        <div class="place">
          <img class="place__image" src="./images/Elbrus.jpg" alt="Ельбрус">
          <div class="place__title">
            <h2 class="place__name">Гора Эльбрус</h2>
            <img class="place__like" src="./images/Heart.svg" alt="Лайк">
          </div>
        </div>
        <div class="place">
          <img class="place__image" src="./images/Dombai.jpg" alt="Домбай">
          <div class="place__title">
            <h2 class="place__name">Домбай</h2>
            <img class="place__like" src="./images/Heart.svg" alt="Лайк">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__info">© 2020 Mesto Russia</p>
    </footer>
    <section class="overlay">
      <div class="popup">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__inp popup__inp_info_name" name="name" value="Type here">
        <input class="popup__inp popup__inp_info_description" name="description" value="Type here">
        <div class="popup__btn-save">
          <p class="popup__btn-save-text">Сохранить</p>
        </div>
        <img class="popup__btn-close" src="./images/Plus.svg" alt="Плюс"> \
      </div>
    </section>
  </div>
<script src="./scripts/script.js"></script>
</body>
</html>
