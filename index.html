<!DOCTYPE html>
<html lang="Ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа четвертого спринта">
  <meta name="keywords" content="Места, Фото, Россия">
  <meta name="author" content="Степанов Евгений">
  <title>MESTO</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/Logo.svg" alt="Лого">
    </header>
    <main class="content">

      <section class="profile">
        <div class="profile__person">
          <img class="profile__image" src="./images/Cousto.jpg" alt="Кусто">
            <div class="profile__info">
              <h1 class="profile__person-name">Жак-Ив Кусто</h1>
              <p class="profile__person-description">Исследователь океана</p>
            </div>
            <div class="profile__button-edit">
              <img class="profile__button-pen" src="./images/Pen.svg" alt="Карандаш">
            </div>
        </div>

        <div class="button-placeadd">
          <img class="button-placeadd__plus" src="./images/Plus.svg" alt="Плюс">
        </div>
      </section>

      <section class="places">
        Места
      </section>
    </main>
    <footer class="footer">
      Подвал
    </footer>
  </div>

</body>
</html>
